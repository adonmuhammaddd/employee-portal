<div
      class="fixed top-4 right-4 z-9999999999 animate-fade-in rounded-xl border p-4"
      [ngClass]="{'border-green-500 bg-green-50' : variant === 'success', 'border-red-500 bg-red-50': variant === 'error'}"
    >
  <div class="flex items-start gap-3">
    <div>
      <h4 class="mb-1 text-sm font-semibold text-gray-800">
        {{title}}
      </h4>

      <p class="text-sm text-gray-500">{{message}}</p>

    </div>
  </div>
</div>
